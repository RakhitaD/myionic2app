<ion-header>

  <ion-navbar>
    <ion-title>Watch Ionic Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card *ngFor = "let video of videos">
        <img [src]="video.snippet.thumbnails.high.url"/>
        <ion-card-content>
          <ion-card-title>
              {{video.snippet.thumbnails.title}}
            </ion-card-title>
          <p>
              {{video.snippet.description}}
          </p>
        </ion-card-content>
        <ion-row class="cardfooter">
            <ion-col text-center>
                <button ion-button color="light" (click)="watchVideo(video.id.videoId)">Watch Video</button>
            </ion-col>
          </ion-row>
      </ion-card>
</ion-content>
